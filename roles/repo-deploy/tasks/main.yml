- name: fetch public ssh key
  shell: cat /home/{{ backup_user }}/ssh/id_rsa.pub
  register: ssh_keys
  tags:
    - ssh

- name: check keys
  debug: msg="{{ ssh_keys.stdout }}"
  tags:
    - ssh

  